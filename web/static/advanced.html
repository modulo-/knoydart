<div id="chartContainer" style="width: 100%;">
</div>

<div style="height: 250px">
    <div id="statsContainer" style="width: 100%;text-align: center; margin-top: 15px; margin-bottom: 15px">
        <button onclick="redrawChart({compression:25, points:144, history_offset:60*60, lastIndex:-1})"
                style="font-family: 'Open Sans', sans-serif; font-weight:400">Hourly
        </button>
        <button onclick="redrawChart({compression:600, points:144, history_offset:60*60*24, lastIndex:-1})"
                style="font-family: 'Open Sans', sans-serif; font-weight:400">Daily
        </button>
        <button onclick="redrawChart({compression:4200, points:144, history_offset:60*60*24*7, lastIndex:-1})"
                style="font-family: 'Open Sans', sans-serif; font-weight:400">Weekly
        </button>
        <!--<button onclick="redrawChart({compression:126000, points:144, history_offset:60*60*24*31, lastIndex:-1})"-->
                <!--style="font-family: 'Open Sans', sans-serif; font-weight:400">Monthly-->
        <!--</button>-->
        <button onclick="window.location='/chart-simple'"
                style="font-family: 'Open Sans', sans-serif; font-weight:400">Simple View
        </button>
        <br/>
        <!--
          Below we include the Login Button social plugin. This button uses the JavaScript SDK to
          present a graphical Login button that triggers the FB.login() function when clicked. -->

        <!--<fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>-->
        <div style="display:none;">
            <br/>
            Compression:<br/>
            <input id="compression_val" type="number" name="gran" min="1" value=600
                   onchange="redrawChart({compression:this.value, lastIndex:-1})"/>
            <br/>
            Points on chart:<br/>
            <input id="dps_val" type="number" name="dps" min="5" max="300" value=144
                   onchange="redrawChart({points:this.value, lastIndex:-1})"/>
            <br/>
            History offset (sec):<br/>
            <input id="hist_offset_val" type="number" name="dps" min="0" value=86400
                   onchange="redrawChart({history_offset:this.value, lastIndex:-1})"/>
        </div>
    </div>

    <div id="footer" style="height: 100%; width: 100%;font-family: 'Open Sans',sans-serif;margin-top: 10px"></div>
